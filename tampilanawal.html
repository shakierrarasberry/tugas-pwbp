        *{
            padding: 0;
            margin: 0;
        }
        .navatas{
            background-color:#f6f6eb;
            width: 100%;
            height: 20px;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 35px;
            /* justify-content: space-around; */
            padding-top:25px ;
            color: #381fd1; 
            margin-right: 100px;
            font-family: ArminGrotesk,ArminGroteskBlack,ArminGroteskSemiBold,sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 80%; 
        }
        button{
            border: none;
            color: #381fd1;
            font-weight: 900;
            /* transition: all 1s; */
        }
        button:hover{
            border: 1px solid;
            padding : 10px;
            color: #381fd1;
            border-radius: 7px;
           
        }

        .pinggir{
            background-color: aquamarine;
            width: 25%;
            height: 990px;
            padding-left: 20px;
            padding-top: 20px;
            font-family: ArminGrotesk,ArminGroteskBlack,ArminGroteskSemiBold,sans-serif;
            font-weight: 600;
            color: #4b4b4e;

        }
        .input{
            border: 2px solid var(--color-form-input-border);
        border-radius: 4px;
        box-shadow: none;
        color: var(--color-type-black);
        font-family: inherit;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: .02em;
        margin: 0;
        min-height: 2.75rem;
        outline: 0;
        padding: 0 1rem;
        transition: border-color .2s ease;
        margin-top: 10px;
        width: 320px"  
        }
        .ul{
            margin-top: 30px;
            margin-left: 30px;  
        }
        .li{
            margin-bottom: 30px;
            color: #4b4b4e;
        }
        li{
            border: none;
            font-weight: 900;

        }
        li:hover{
            color: #381fd1;
            padding : 10px;
            
           
           
        }
    </style>
